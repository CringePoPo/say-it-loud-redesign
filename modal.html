<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test </title>
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <div class="modal">

        <div id="overlay">
    
            <div class="modal-popup">
                <div class="close-btn">X</div>
                <div class="modal-wrapper">
                    <div class="modal-content">
                        <div class="modal-logo">
                            <img src="./Archived Say It Loud Archive of Tuesday, 20 June 2023_files/ghanaweb logo.png" alt="Logo">
                        </div>
                        <div class="modal-info">
                            <div class="title">
                                <h1>Ads support our journalism</h1>
                            </div>
                            <div class="info">
                                <p>We rely on advertising to fund our important work. Please consider turning off your ad blocker</p>
                            </div>
                            <div class="btn">
                                Thanks for your support
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
